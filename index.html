<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>WeatherNow</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        .favorite-item {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
        }

        .favorite-item span {
            flex-grow: 1;
        }

        .favorite-item .voir-btn,
        .favorite-item .supprimer-btn {
            width: 100px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
             <a href="index.html" class="a"> 
                <h1>WeatherN<i class="fa-solid fa-sun" style="color: #FFD43B;"></i>w</h1> 
             </a>
            <div class="search-controls">
                <div class="search-box">
                    <input type="text" id="cityInput" placeholder="Rechercher une ville...">
                    <button id="searchBtn" class="btn btn-search">
                        <i class="fa-solid fa-magnifying-glass"></i> Rechercher
                    </button>
                    <button id="Btn" class="btn btn-location">
                        <i class="fa-solid fa-location-crosshairs"></i> Localisation
                    </button>
                </div>
            </div>
            <div id="errorMessage" class="error-message"></div>
            <div id="cityUnavailable" class="city-unavailable">
                <p>Désolé, cette ville n'est pas disponible. Veuillez réessayer.</p>
            </div>
        </header>

        <main class="main-content">
          <div class="weather-sections">
            <div id="weatherResult" class="weather-result">
                <h2>Now</h2>
                <div class="weather-header">
                    <div class="weather-icon-temp">
                        <img src="static/day.svg" alt="Weather Icon" class="weather-icon">
                        <button class="btn-fav" id="btn-fav">
                            <i id="fav" class="fa-regular fa-star" style="color: #FFD43B;"></i>
                        </button>  
                        <h2>City</h2>
                        <div class="precipitation">
                            <span class="precipitation-percentage">0%</span>
                            <span class="precipitation-label">Precipitation</span>
                        </div>
                    </div>
                    <div class="temperature-section">
                        <span class="current-temperature">22°C</span>
                    </div>
                </div>
            </div>

            <div class="hourly-forecast">
                <h2>Prévisions Horaires</h2>
                <div class="hourly-cards">
                    <div class="hourly-card">
                        <span class="hour">14:00</span>
                        <img src="animated/day.svg" alt="Hour Icon">
                        <span class="hourly-temp">23°C</span>
                    </div>
                    <div class="hourly-card">
                        <span class="hour">15:00</span>
                        <img src="animated/day.svg" alt="Hour Icon">
                        <span class="hourly-temp">24°C</span>
                    </div>
                    <div class="hourly-card">
                        <span class="hour">16:00</span>
                        <img src="animated/day.svg" alt="Hour Icon">
                        <span class="hourly-temp">25°C</span>
                    </div>
                    <div class="hourly-card">
                        <span class="hour">17:00</span>
                        <img src="animated/day.svg" alt="Hour Icon">
                        <span class="hourly-temp">24°C</span>
                    </div>
                    <div class="hourly-card">
                        <span class="hour">18:00</span>
                        <img src="animated/day.svg" alt="Hour Icon">
                        <span class="hourly-temp">22°C</span>
                    </div>
                </div>
            </div>

            <div class="favorites">
                <h2><i class="fa-solid fa-star" style="color: #FFD43B;"></i> Mes Favoris</h2>
                <div id="favoritesList" class="favorites-list"></div>
            </div>
          </div>
        </main>
    </div>
    <hr>
    <footer>
      <p>&copy; 2025 WeatherNow. All rights are reserved.</p>
    </footer>
    <script src="app.js"></script>
</body>
</html>
